<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une Tâche</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
<h1>Ajouter une Tâche</h1>
<form action="#" th:action="@{/taches/ajouter}" th:object="${tache}" method="post">
    <label for="titre">Titre:</label>
    <input type="text" id="titre" th:field="*{titre}" required/><br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br/>

    <label for="dateEcheance">Date d'Échéance:</label>
    <input type="date" id="dateEcheance" th:field="*{dateEcheance}" required/><br/>

    <button type="submit">Ajouter</button>
</form>
<a href="/taches/liste">Retour à la liste des tâches</a>
</body>
</html>
